<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Media Quiz - codewithherry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>HTML Media </header>
    <div class="outer">
        <div class="video-container">
            <h1>VIDEOS</h1>

            <div>
                <H2>Category 1</H2>
                <video src="1.mp4" controls height="255"></video>
            </div>
            <div>
                <H2>Category 2</H2>
                <video src="2.mp4" controls height="255"></video>
            </div>
            <div>
                <H2>Category 3</H2>
                <video src="3.mp4" controls height="255"></video>
            </div>
        </div>
        <div class="audio-container">
            <h1>AUDIO</h1>
            <div>
                <H2>Category 1</H2>
                <audio src="1.mp3" controls></audio>
            </div>
            <div>
                <H2>Category 2</H2>
                <audio src="2.wav" controls></audio>
            </div>
            <div>
                <H2>Category 3</H2>
                <audio src="3.mp3" controls></audio>
            </div>
            <br>
            <div>
                <svg height="500" width="500">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="green" />
                </svg>
            </div>

        </div>
        <div class="youtube-container">
            <h1>YOUTUBE VIDEOS</h1>
            <div>
                <h2>Category 1</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/a18py61_F_w?si=ARTbKdwcorJehXB0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div>
                <h2>Category 2</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/YR12Z8f1Dh8?si=p8UN5bqDvhJlENad"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div>
                <h2>Category 3</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/yR9ZW4mS_EA?si=Gm5uEtCJLIH0H8lQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>

</html>
